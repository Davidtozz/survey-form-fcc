<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>

    <body>

        <div id="title-wrapper">
            <h1>Survey Form</h1>
            <p>Share your thoughts with us!</p>
        </div>

        <main>
            
            <form action="">

                <fieldset id="name-surname">
                    
                    <div class="user-input" id="name">
                        <label for="user-name" >Name</label>
                        <input type="text" id="user-info" placeholder="Name" class="form-element"/>
                    </div>

                    <div class="user-input" id="surname">
                        <label for="user-surname" >Surname</label>
                        <input type="text" name="user-info" id="user-surname" placeholder="Surname" class="form-element">
                    </div>
                   
                </fieldset>

                <br>
                
                <fieldset id="email-age">
                
                    <div class="user-input">
                        <label for="">Email</label>
                        <input type="email" placeholder="Email" class="form-element">
                    </div>

                    <div class="user-input">
                        <label for="">Age</label>
                        <input type="number" placeholder="Age" class="form-element" min="13" max="120">
                    </div>
                
                </fieldset>

                <fieldset>
                    <div class="user-input">
                        <label for="dpwn" >How satisfied are you with out product?</label>
                        <select name="" onclick="drodpownAnimation()" id="dpwn" class="form-element">
                            <option value="1" disabled selected>Choose an option</option>
                            <option value="2">Very unsatisfied</option>
                            <option value="3">Somewhat unsatisfied</option>
                            <option value="4">Neutral</option>
                            <option value="5">Somewhat satisfied</option>
                            <option value="6">Very satisfied</option>
                        </select>
                </fieldset>
                <fieldset>
                    <div class="user-input">
                        
                        <label id="frequency-label">How often do you use our service?</label>
                        <div id="wrapper-always-never">
                            
                            <div class="frequency">
                                <input type="radio" name="frequency" id="">
                                <label id="never" for="">Never</label>
                            </div>
                            <input type="radio" name="frequency" id="">
                            <input type="radio" name="frequency" id="">
                            <input type="radio" name="frequency" id="">
                            <div class="frequency">
                                <input type="radio" name="frequency" id="">
                                <label for="" id="always">Always</label>
                            </div>
                        </div>
                        
                        
                        
                    </div>
                </fieldset>
                <fieldset>
                    <div class="user-input">
                        <label for="" id="title-checkbox">How can we improve our product/service?</label>
                        <br>
                        
                        <label for="" class="label-checkbox"><input type="checkbox" name="feedback" id=""> Faster response times</label>
                        <label for="" class="label-checkbox"><input type="checkbox" name="feedback" id=""> Better customer support</label>
                        <label for="" class="label-checkbox"><input type="checkbox" name="feedback" id=""> More product/service options</label>
                        <label for="" class="label-checkbox"><input type="checkbox" name="feedback" id="other-checkbox" onclick="toggleTextArea()"> Other (please specify)</label>
                        <textarea name="" id="feedback-area" cols="20" rows="5" style="display: none;"></textarea>
                        
                    </div>
                </fieldset>
                <div class="center">
                    <button type="submit" class="form-element" id="submit"><h6>SUBMIT</h6></button>
                </div>
                 
               
                 
                
            
            </form>
        </main>
    </body>
    <script src="index.js" defer>
        
    </script>
</html>
